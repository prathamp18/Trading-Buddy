<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">lÌ¥
    <link rel="stylesheet" href="newlogin.css">
    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body style="background-color: #f0f1f2;">
    <div class="container">
        <div class="row">
            <div class="login-box">
                <div class="card">
                    <div class="card-body">
                        <h2 class="login-btn">LOGIN</h2>

                        <form id="register" action="h.html" method="post">
                            <div class="mb-3">
                                <label>User Name</label>
                                <input name="username" type="text" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label> Email Address</label>
                                <input name="email" type="text" class="form-control">
                    
                            </div>
                               
                            </div><br>
    
                            <div class="md-3">
                                <label>Password</label>
                                <input id="password" name="password" type="password" class="form-control">
                            </div>

                            <div class="form-link">
                                <a href="#" class="forgot-pass">Forgot password?</a>
                            </div>
                           
                            <div class="field button-field">
        
                                <button type="button" onclick="location.href= 'HOMEPAGE.HTML'">&nbsp;&nbsp;LOGIN</button>
                                <div class="form-link">
                                    <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                                </div>
                              
                              </div> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form signup">
        <div class="form-content">
            <header>Signup</header>
            <form action="#">
                <div class="field input-field">
                    <input type="email" placeholder="Email" class="input">
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="Create password" class="password">
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="Confirm password" class="password">
                    <i class='bx bx-hide eye-icon'></i>
                </div>

                <div class="field button-field">
                    <button>Signup</button>
                </div>
            </form>

             <div class="form-link">
                <span>Already have an account? <a href="#" class="login-link">Login</a></span>
            </div>
        </div> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="newlogin.js"></script>
</body>

</html>
